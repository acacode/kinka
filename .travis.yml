language: node_js
node_js:
  - "node"
cache:
  yarn: true
  directories:
      - "node_modules"
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
  - export PACKAGE_VERSION=$(node -p "require('./package.json').version")
  - export NPM_REMOTE_VERSION=$(npm view kinka version)
  - export PACKAGE_NAME=$(node -p "require('./package.json').name")
install:
  - yarn
script:
  - yarn lint
  - yarn unit-test
  - yarn build
after_success:
  - ls -l
  - git add .
  - git commit -m "build release ${PACKAGE_VERSION} [ci skip]"
  - git status
  - git push
  - env
  - git remote rm origin
  - git remote add origin js2me:${GITHUB_TOKEN}@github.com/acacode/kinka.git
  - yarn git-release ${PACKAGE_VERSION}

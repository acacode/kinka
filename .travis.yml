language: node_js
node_js:
  - "node"
cache:
  yarn: true
  directories:
      - "node_modules"
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
install:
  - yarn
script:
  - yarn lint
  - yarn build
after_success:
  - yarn compare-versions
  - if [ ${TRAVIS_BRANCH} = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ];then
    yarn prepare-package;
    npm publish;
    fi

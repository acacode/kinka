language: node_js
node_js:
  - "node"
cache:
  yarn: true
  directories:
      - "node_modules"
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
  - export PACKAGE_VERSION=$(node -p "require('./package.json').version")
  - export NPM_REMOTE_VERSION=$(npm view kinka version)
  - export PACKAGE_NAME=$(node -p "require('./package.json').name")
install:
  - yarn
script:
  - yarn lint
  - yarn build
  - yarn compare-versions
after_success:
  - if [ ${TRAVIS_BRANCH} = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ ${PACKAGE_VERSION} != ${NPM_REMOTE_VERSION} ];then
    git add .;
    git commit -m "created build files for kinka ${PACKAGE_VERSION} release";
    yarn release ${PACKAGE_VERSION};
    if [ ${PACKAGE_VERSION} != $(npm view kinka version) ];then
    npm publish;
    fi
    fi
